<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c75;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e7aa8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="100" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1050" cy="650" r="150" fill="rgba(255,255,255,0.06)"/>
  <circle cx="900" cy="200" r="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Education Icons -->
  <g opacity="0.3">
    <!-- Graduation Cap -->
    <path d="M400 300 L600 300 L600 320 L400 320 Z" fill="rgba(255,255,255,0.8)"/>
    <circle cx="500" cy="300" r="40" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Book -->
    <rect x="300" y="450" width="100" height="140" rx="6" fill="rgba(255,255,255,0.6)"/>
    <line x1="350" y1="450" x2="350" y2="590" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Globe -->
    <circle cx="850" cy="400" r="80" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <ellipse cx="850" cy="400" rx="80" ry="40" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
</svg>
